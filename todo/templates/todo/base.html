<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %}Todo App{% endblock %}</title>
    <style>
        :root {
            --primary: #020013;
            --secondary: #F59E0B;
        }
    </style>
</head>
<body class="bg-[#020013] min-h-screen">
    {% if user.is_authenticated %}
    <!-- Mobile menu button -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
        <button id="mobile-menu-btn" class="bg-[#020013] text-white p-2 rounded-lg shadow-lg hover:bg-opacity-90 transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <nav id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-[#020013] to-[#0a0a2e] transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40 shadow-2xl">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-white mb-8 bg-gradient-to-r from-white to-[#F59E0B] bg-clip-text text-transparent">
                Todo App
            </h1>
            
            <div class="space-y-4">
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 text-white hover:text-[#F59E0B] hover:bg-white hover:bg-opacity-10 p-3 rounded-lg transition-all duration-200 group">
                    <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="font-medium">Dashboard</span>
                </a>
                
                <a href="{% url 'todos' %}" class="flex items-center space-x-3 text-white hover:text-[#F59E0B] hover:bg-white hover:bg-opacity-10 p-3 rounded-lg transition-all duration-200 group">
                    <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                    </svg>
                    <span class="font-medium">Todos</span>
                </a>
            </div>
        </div>
        
        <!-- User info and logout -->
        <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-white border-opacity-20">
            <div class="flex items-center space-x-3 mb-4">
                <div class="w-10 h-10 bg-gradient-to-r from-[#F59E0B] to-yellow-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-bold text-sm">{{ user.username|first|upper }}</span>
                </div>
                <div>
                    <p class="text-white font-medium text-sm">{{ user.username }}</p>
                    <p class="text-gray-300 text-xs">{{ user.first_name }} {{ user.last_name }}</p>
                </div>
            </div>
            
            <a href="{% url 'logout' %}" class="flex items-center space-x-3 text-red-300 hover:text-red-200 hover:bg-red-500 hover:bg-opacity-20 p-3 rounded-lg transition-all duration-200 group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span class="font-medium">Logout</span>
            </a>
        </div>
    </nav>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>

    <!-- Main content -->
    <main class="lg:ml-64 min-h-screen">
        <div class="p-4 lg:p-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        mobileMenuBtn?.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });

        overlay?.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>
    
    {% else %}
    <!-- Auth pages layout -->
    <div class="min-h-screen bg-gradient-to-br from-[#020013] via-[#0a0a2e] to-[#020013] flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            {% block authcontent %}
            {% endblock %}
        </div>
    </div>
    {% endif %}
</body>
</html>
